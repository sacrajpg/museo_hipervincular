<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vija Celmins - Imagenes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="bg-gray-100 font-sans">
    <div class="max-w-4xl mx-auto my-10 bg-white rounded-lg shadow-lg p-6">
        <header class="text-center">
            <h1 class="text-3xl font-bold text-gray-800">Museo Hipervincular</h1>
        </header>
        <nav class="mt-6">
            <ul class="flex justify-center space-x-4 list-none">
                <li><a href="../index.html" class="px-4 py-2 bg-gray-200 rounded-full text-gray-700 hover:bg-gray-300">Home</a></li>
                <li><a href="../juego/index.html" class="px-4 py-2 bg-gray-200 rounded-full text-gray-700 hover:bg-gray-300">Juego</a></li>
                <li><a href="../textocomoimagen/index.html" class="px-4 py-2 bg-gray-200 rounded-full text-gray-700 hover:bg-gray-300">Texto como Imagen</a></li>
                <li><a href="../activismo/index.html" class="px-4 py-2 bg-gray-200 rounded-full text-gray-700 hover:bg-gray-300">Activismo</a></li>
                <li><a href="../retratos/index.html" class="px-4 py-2 bg-gray-200 rounded-full text-gray-700 hover:bg-gray-300">Retratos</a></li>
                <li><a href="../textura/index.html" class="px-4 py-2 bg-gray-200 rounded-full text-gray-700 hover:bg-gray-300">Texturas</a></li>
                <li><a href="../espacioluz/index.html" class="px-4 py-2 bg-gray-200 rounded-full text-gray-700 hover:bg-gray-300">Espacio Luz</a></li>
            </ul>
        </nav>
        <main class="mt-10 text-center">
            <div class="bg-gray-100 p-6 rounded-lg">
                <h2 class="text-2xl font-bold text-gray-800">Galería de Imágenes</h2>
                <p class="text-gray-700 mt-4">Descubre las obras de Vija Celmins</p>
                <!-- Slider-->
                <div id="galleryContainer" class="swiper-container mt-6">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <img src="img/vijacelmins/celminsintext.jpg" alt="In Text" class="preview-img">
                        </div>
                        <div class="swiper-slide">
                            <img src="img/vijacelmins/celminsslideshow.jpg" alt="Slideshow" class="preview-img">
                        </div>
                        <div class="swiper-slide">
                            <img src="img/vijacelmins/desert1975.jpg" alt="Desert" class="preview-img">
                        </div>
                        <div class="swiper-slide">
                            <img src="img/vijacelmins/untitledspider2000.jpg" alt="Untiteled Spider" class="preview-img">
                        </div>
                       
                    </div>
                    <!-- Flechitas -->
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                    
                </div>
                <p class="text-gray-700 mt-4">Clikea sobre las imagenes para verlas ampliadas</p>
                <button id="hideGallery" class="mt-6 px-4 py-2 bg-black text-white rounded-lg hover:bg-gray-800">Ocultar Fotos</button>
            </div>
        </main>
    </div>

    <!-- img tamaño completo -->
    <div id="imageModal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center hidden">
        <div class="relative">
            <img id="modalImage" src="" alt="" class="max-h-screen max-w-screen">
            <button id="closeModal" class="absolute top-4 right-4 bg-white text-black px-4 py-2 rounded-lg">Cerrar</button>
        </div>
    </div>
    <footer class="flex justify-center mt-10">
        <div class="button-container">
            <a href="../contacto.html" class="footer-button">Contacto</a>
            <a href="../desarrolladora.html" class="footer-button">Desarrolladora</a>
        </div>
    </footer>
    <!--Swiper-->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="../js/gallery.js"></script>
    
</body>
</html>
