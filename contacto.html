<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Museo Hipervincular</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="max-w-4xl mx-auto my-10 bg-white rounded-lg shadow-lg p-6">
        <header class="text-center">
            <h1 class="text-3xl font-bold text-gray-800">Museo Hipervincular</h1>
        </header>
        <nav class="mt-6">
            <ul class="flex justify-center space-x-4 list-none">
                <li>
                    <a href="index.html" class="px-4 py-2 bg-gray-200 rounded-full text-gray-700 hover:bg-gray-300">Home</a>
                </li>
                <li>
                    <a href="juego/index.html" class="px-4 py-2 bg-gray-200 rounded-full text-gray-700 hover:bg-gray-300">Juego</a>
                </li>
                <li>
                    <a href="textocomoimagen/index.html" class="px-4 py-2 bg-gray-200 rounded-full text-gray-700 hover:bg-gray-300">Texto como Imagen</a>
                </li>
                <li>
                    <a href="activismo/index.html" class="px-4 py-2 bg-gray-200 rounded-full text-gray-700 hover:bg-gray-300">Activismo</a>
                </li>
                <li>
                    <a href="retratos/index.html" class="px-4 py-2 bg-gray-200 rounded-full text-gray-700 hover:bg-gray-300">Retratos</a>
                </li>
                <li>
                    <a href="textura/index.html" class="px-4 py-2 bg-gray-200 rounded-full text-gray-700 hover:bg-gray-300">Texturas</a>
                </li>
                <li>
                    <a href="espacioluz/index.html" class="px-4 py-2 bg-gray-200 rounded-full text-gray-700 hover:bg-gray-300">Espacio Luz</a>
                </li>
            </ul>
        </nav>
        <main class="mt-10 text">
            <div class="bg-gray-100 p-6 rounded-lg form-container">
                <form id="contactForm" action="https://formsubmit.co/agostina.santoliquido@gmail.com" method="POST" class="space-y-4">
                    <input type="hidden" name="_captcha" value="false">
                    <div>
                        <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" required>
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Email:</label>
                        <input type="email" id="email" name="email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" required>
                    </div>
                    <div>
                        <label for="mensaje" class="block text-sm font-medium text-gray-700">Mensaje:</label>
                        <textarea id="mensaje" name="mensaje" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" rows="4" required></textarea>
                    </div>
                    <div>
                        <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-full hover:bg-blue-600">Enviar</button>
                    </div>
                </form>
            </div>
        </main>
        <footer class="flex justify-center mt-10">
            <div class="button-container">
                <a href="contacto.html" class="footer-button">Contacto</a>
                <a href="desarrolladora.html" class="footer-button">Desarrolladora</a>
            </div>
        </footer>
    </div>
    <script src="js/form.js"></script>
</body>
</html>
